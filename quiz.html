<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <div class="form-item q1">
                    <label for="q1">What does Html means?</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="form-item q2">
                    <label for="q2">What is the difference between class and identifiers (ID)?</label>
                    <textarea id="q2" name="q2" rows="3" placeholder=""></textarea>
                </div>
                <div class="form-item q3">
                    <label for="q3">What is the tag to insert an image into html?</label>
                    <select name="q3" id="q3">
                        <option value="0">Select an option</option>
                        <option value="1">'&lt;img&gt;'</option>
                        <option value="2">'&lt;picture&gt;'</option>
                        <option value="3">'&lt;image&gt;'</option>
                        <option value="4">'&lt;imgsrc&gt;'</option>
                    </select>
                </div>
                <div class="form-item q4">
                    <label for="q4">How many html title levels does it allow?</label>
                    <input type="number" step="1" id="q4" name="q4">
                </div>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </main>
